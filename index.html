<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GUiCy</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <style>
      .mdl-card {
        width: 100%;
      }

      .mdl-card__supporting-text {
        width: auto;
      }

      .mdl-textfield__label--enabled {
        color: rgb(63, 81, 181) !important;
      }

      .mdl-spinner {
        vertical-align: middle;
      }

      button[disabled="disabled"] .is-hidden {
        display: inline-block;
      }

      .is-hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">GUiCy</span>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="/" class="mdl-layout__tab is-active">Student Data</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--2-col"></div>
          <div class="mdl-cell mdl-cell--8-col">
            <div class="mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Student Data</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <form>
                  <input type="hidden" name="type" value="student-data" />
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="id" name="payload[id]" autofocus="autofocus" placeholder="13-8994" required="required" />
                    <label class="mdl-textfield__label" for="id">ID</label>
                  </div>
                  <br />
                  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Query
                    <div class="is-hidden">
                      &nbsp;
                      <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
                    </div>
                  </button>
                  <span id="timeout" class="mdl-color-text--pink is-hidden">&nbsp;Timed out</span>
                </form>

                <div id="result" class="is-hidden">
                  <hr />

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="name" readonly="readonly" />
                    <label class="mdl-textfield__label mdl-textfield__label--enabled">Full Name</label>
                  </div>
                  <br />
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="email" readonly="readonly" />
                    <label class="mdl-textfield__label mdl-textfield__label--enabled">Email</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--2-col"></div>
        </div>
      </main>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          &copy; 2017 GUiCy
        </div>
      </footer>
    </div>

    <script src="//code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//cdn.rawgit.com/marioizquierdo/jquery.serializeJSON/master/jquery.serializejson.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
    <script>
      var DEFAULT_POLL_TIMEOUT = 15;

      function poll(id, timeout) {
        $.get("/requests/"+id).done(function(data) {
          if (timeout === 0) {
            $('form button').attr('disabled', false);
            $('#timeout').removeClass('is-hidden');
            return;
          }

          if (data.payload) {
            for (var field in data.payload) {
              if (data.payload.hasOwnProperty(field)) {
                $('#' + field).closest('.mdl-textfield').get(0).MaterialTextfield.change(data.payload[field]);
              }
            }

            $('form button').attr('disabled', false);
            $('#result').removeClass('is-hidden');
            $('main').scrollTo('#result', 'fast');
            return;
          }

          setTimeout(function() { poll(id, (timeout === undefined ? DEFAULT_POLL_TIMEOUT : timeout) - 1); }, 1000);
        });
      }

      $(document).on('submit', 'form', function(e) {
        e.preventDefault();

        $('form button').attr('disabled', true);
        $('#timeout').addClass('is-hidden');
        $('#result').addClass('is-hidden');

        $.post('/requests', JSON.stringify($(this).serializeJSON())).done(function(data) {
          poll(data.id);
        });
      });
    </script>
  </body>
</html>
